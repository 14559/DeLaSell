<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login De La Sell</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-image: url('backgro.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
display: flex;
}
.menu {
width: 400px;
height: 100vh;
background-color: #004d00;
color: white;
position: fixed;
top: 0;
left: 0;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
}
.menu-container {
width: 90%;
text-align: center;
}
.menu img {
width: 100%;
height: auto;
max-height: 100px;
object-fit: contain;
}
.toggle-buttons {
display: flex;
justify-content: center;
gap: 10px;
margin-top: 20px;
}
.toggle-buttons button {
flex: 1;
padding: 10px;
border: none;
background-color: #228B22;
color: white;
border-radius: 4px;
cursor: pointer;
}
.toggle-buttons button.active {
background-color: #32CD32;
}
.toggle-buttons button:hover {
background-color: #2e8b57;
}
form {
display: none;
max-width: 100%;
}
form.active {
display: block;
}
label {
display: block;
margin: 10px 0 5px;
}
input {
width: calc(100% - 20px);
padding: 10px;
margin-bottom: 15px;
border: none;
border-radius: 4px;
}
button.submit {
width: 100%;
padding: 12px;
border: none;
background-color: #028335;
color: white;
border-radius: 4px;
cursor: pointer;
}
button.submit:hover {
background-color: #2e8b57;
}
.content {
margin-left: 420px;
padding: 20px;
height: 100vh;
color: white;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
z-index: -1;
}
.message {
margin-top: 10px;
color: white;
padding: 8px;
border-radius: 4px;
}
.error {
background-color: #e74c3c;
}
.success {
background-color: #2ecc71;
}
</style>
</head>
<body>
<div class="menu">
<img src="logo.png" alt="Menu Image">
<div class="menu-container">
<div class="toggle-buttons">
<button id="loginBtn" class="active">Log In</button>
<button id="registerBtn">Register</button>
</div>
<form id="loginForm" class="active">
<label for="username">Username:</label>
<input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
<label for="password">Password:</label>
<input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
<button type="submit" class="submit" id="loginSubmit">Log In</button>
<div id="loginMessage" class="message"></div>
</form>
<form id="registerForm">
<label for="newUsername">Username:</label>
<input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required>
<label for="newPassword">Password:</label>
<input type="password" id="newPassword" name="newPassword" placeholder="Choose a password" required>
<button type="submit" class="submit" id="registerSubmit">Register</button>
<div id="registerMessage" class="message"></div>
</form>
</div>
</div>
<div class="content">
<h1>Welcome to the De La Sell</h1>
<p></p>
</div>
<script>
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");
const loginSubmit = document.getElementById("loginSubmit");
const registerSubmit = document.getElementById("registerSubmit");
const loginMessage = document.getElementById("loginMessage");
const registerMessage = document.getElementById("registerMessage");
const USER_KEY = "registeredUser";
loginBtn.addEventListener("click", () => {
loginForm.classList.add("active");
registerForm.classList.remove("active");
loginBtn.classList.add("active");
registerBtn.classList.remove("active");
loginMessage.textContent = "";
registerMessage.textContent = "";
});
registerBtn.addEventListener("click", () => {
registerForm.classList.add("active");
loginForm.classList.remove("active");
registerBtn.classList.add("active");
loginBtn.classList.remove("active");
loginMessage.textContent = "";
registerMessage.textContent = "";
});
registerSubmit.addEventListener("click", (e) => {
e.preventDefault();
const newUsername = document.getElementById("newUsername").value;
const newPassword = document.getElementById("newPassword").value;
if (newUsername && newPassword) {
localStorage.setItem(USER_KEY, JSON.stringify({ username: newUsername, password: newPassword }));
registerMessage.textContent = "Registration successful! You can now log in.";
registerMessage.className = "message success";
setTimeout(() => {
registerForm.classList.remove("active");
loginForm.classList.add("active");
loginBtn.classList.add("active");
registerBtn.classList.remove("active");
}, 2000);
} else {
registerMessage.textContent = "Please fill out both fields.";
registerMessage.className = "message error";
}
});
loginSubmit.addEventListener("click", (e) => {
e.preventDefault();
const loginUsername = document.getElementById("loginUsername").value;
const loginPassword = document.getElementById("loginPassword").value;
const storedUser = JSON.parse(localStorage.getItem(USER_KEY));
if (storedUser) {
if (storedUser.username === loginUsername && storedUser.password === loginPassword) {
loginMessage.textContent = "Login successful!";
loginMessage.className = "message success";
setTimeout(() => {
window.location.href = "HOMEPAGE.html";
}, 2000);
} else {
loginMessage.textContent = "Incorrect username or password.";
loginMessage.className = "message error";
}
} else {
loginMessage.textContent = "No user found. Please register first.";
loginMessage.className = "message error";
}
});
</script>
</body>
</html>
