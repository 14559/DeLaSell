<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: url('homepage-background.jpg') center/cover no-repeat;
color: black;
}
.navbar {
background-color: #004d00;
padding: 15px;
display: flex;
justify-content: space-between;
align-items: center;
}
.logo-container {
position: relative;
cursor: pointer;
z-index: 1;
}
.logo-container img {
width: 50px;
height: 50px;
border-radius: 50%;
}
.dropdown {
position: absolute;
top: 60px;
left: 0;
background-color: #004d00;
display: none;
width: 200px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}
.dropdown a {
color: white;
padding: 15px;
text-decoration: none;
display: block;
border-bottom: 1px solid #006400;
}
.dropdown a:last-child {
border-bottom: none;
}
.dropdown a:hover {
background-color: #006400;
}
.navbar ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
gap: 20px;
}
.navbar ul li {
display: inline;
}
.navbar ul li a {
color: white;
text-decoration: none;
padding: 8px 15px;
}
.navbar .image-button-container {
display: flex;
align-items: center;
margin-right: 10px;
}
.navbar .image-button-container img {
width: 40px;
height: 40px;
cursor: pointer;
}
.image-container {
display: flex;
position: absolute;
top: 120px;
left: 20px;
align-items: flex-start;
gap: 20px;
width: 100%;
}
.image-container .image-wrapper {
display: flex;
flex-direction: column;
align-items: flex-start;
}
.image-container .image-wrapper img {
width: 200px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}
.image-wrapper .button {
width: 150px;
height: 40px;
background-color: #66a266;
border: none;
border-radius: 5px;
color: white;
font-size: 14px;
font-weight: bold;
cursor: pointer;
box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
text-align: center;
margin-top: 10px;
}
.image-wrapper .button:hover {
background-color: #004d00;
}
.image-text {
color: black;
}
.image-text h2 {
margin: 0;
font-size: 24px;
color: black;
}
.image-text p {
margin-top: 20px;
font-size: 14px;
color: black;
}
</style>
</head>
<body>
<div class="navbar">
<div class="logo-container" id="logo">
<img src="logo.png" alt="Logo">
<div class="dropdown" id="dropdownMenu">
<a href="CATALOG.html">Catalog</a>
<a href="LOCATIONS.html">Locations</a>
</div>
</div>
<ul>
<li class="image-button-container">
<img src="cart.png" alt="Image Button" id="imageButton" onclick="window.location.href='TRANSACTIONS.html'">
</li>
<li><a href="URPROFILE.html">Profile</a></li>
<li><a href="HOMEPAGE.html">Home</a></li>
<li><a href="LOGINPAGE.html">Logout</a></li>
</ul>
</div>
<div class="image-container">
<div class="image-wrapper">
<img src="pfp1.png" alt="Profile Picture">
<button class="button">Edit profile</button>
<button class="button">Verify</button>
</div>
<div class="image-text">
<h2>Your profile</h2>
<p>Not verified <br> <br> Description.</p>
</div>
</div>
<script>
const logo = document.getElementById("logo");
const dropdownMenu = document.getElementById("dropdownMenu");
logo.addEventListener("click", () => {
dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
});
document.addEventListener("click", (e) => {
if (!logo.contains(e.target)) {
dropdownMenu.style.display = "none";
}
});
</script>
</body>
</html>
