<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalog De La Sell</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: url('homepage-background.jpg') center/cover no-repeat;
color: white;
}
.navbar {
background-color: #004d00;
padding: 15px;
display: flex;
justify-content: space-between;
align-items: center;
}
.logo-container {
position: relative;
cursor: pointer;
}
.logo-container img {
width: 50px;
height: 50px;
border-radius: 50%;
}
.dropdown {
position: absolute;
top: 60px;
left: 0;
background-color: #004d00;
display: none;
width: 200px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}
.dropdown a {
color: white;
padding: 15px;
text-decoration: none;
display: block;
border-bottom: 1px solid #006400;
}
.dropdown a:last-child {
border-bottom: none;
}
.dropdown a:hover {
background-color: #006400;
}
.navbar ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
gap: 20px;
}
.navbar ul li a {
color: white;
text-decoration: none;
padding: 8px 15px;
}
.navbar .image-button-container img {
width: 40px;
height: 40px;
cursor: pointer;
}
.profile-bar {
display: flex;
align-items: center;
padding: 15px;
margin: 10px 50px;
background-color: #66a266;
border-radius: 10px;
cursor: pointer;
text-decoration: none;
color: white;
transition: background-color 0.3s;
}
.profile-bar:hover {
background-color: #558255;
}
.profile-bar img {
width: 80px;
height: 80px;
border-radius: 50%;
margin-right: 15px;
}
.profile-info {
display: flex;
flex-direction: column;
}
.profile-name {
font-size: 18px;
font-weight: bold;
margin: 0;
}
.profile-description {
font-size: 14px;
margin: 5px 0 0;
}
</style>
</head>
<body>
<div class="navbar">
<div class="logo-container" id="logo">
<img src="logo.png" alt="Logo">
<div class="dropdown" id="dropdownMenu">
<a href="CATALOG.html">Catalog</a>
<a href="LOCATIONS.html">Locations</a>
</div>
</div>
<ul>
<li class="image-button-container">
<img src="cart.png" alt="Cart" onclick="window.location.href='TRANSACTIONS.html'">
</li>
<li><a href="URPROFILE.html">Profile</a></li>
<li><a href="HOMEPAGE.html">Home</a></li>
<li><a href="LOGINPAGE.html">Logout</a></li>
</ul>
</div>
<a href="SHOP2.html" class="profile-bar">
<img src="shopp2.png" alt="Profile Picture">
<div class="profile-info">
<p class="profile-name">Green Basket</p>
<p class="profile-description">...</p>
</div>
</a>
<a href="SHOP3.html" class="profile-bar">
<img src="shopp4.png" alt="Profile Picture">
<div class="profile-info">
<p class="profile-name">Oatsmiths</p>
<p class="profile-description">Pure, Fresh, and Oat-standing</p>
</div>
</a>
<a href="SWEETTRINITY.html" class="profile-bar">
<img src="2shop.png" alt="Profile Picture">
<div class="profile-info">
<p class="profile-name">SWEET TRINITY</p>
<p class="profile-description">Beat the heat with your sweet treats üç≠üç¨ A delight with every bite! üòã</p>
</div>
</a>
<script>
const logo = document.getElementById("logo");
const dropdownMenu = document.getElementById("dropdownMenu");

logo.addEventListener("click", () => {
dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", (e) => {
if (!logo.contains(e.target)) {
dropdownMenu.style.display = "none";
}
});
</script>
</body>
</html>
