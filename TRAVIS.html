}
.logo-container span {

font-weight: bold;
color: white;
}
.navbar ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
gap: 20px;
}
.navbar ul li a {
color: white;
text-decoration: none;
padding: 8px 15px;
}
.navbar .image-button-container img {
width: 40px;
height: 40px;
cursor: pointer;
}
.text-container {
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
margin: 20px 50px 10px;
}
.text-box {
background-color: white; 
padding: 20px;
border-radius: 10px;
color: #004d00; 
font-size: 16px;
font-weight: bold;
text-align: left;
width: 100%;
margin-bottom: 20px;
display: flex;
justify-content: space-between; 
align-items: flex-start; 
}
.text-box .statement {
width: 45%; 
}
.welcome-box {
background-color: white; 
padding: 20px;
border-radius: 10px;
color: #004d00; 
font-size: 16px;
font-weight: bold;
text-align: center;
width: 100%;
}
.welcome-box p {
margin: 0 0 20px;
}
.welcome-box .explore-button {
background-color: #004d00;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
font-size: 16px;
font-weight: bold;
cursor: pointer;
text-align: center;
}
.welcome-box .explore-button:hover {
background-color: #003300;
}
.image-container {
display: flex;
align-items: center;
margin: 20px;
}
.image-container img {
width: 200px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}
.shop-info {
background-color: white; 
padding: 20px;
border-radius: 10px;
color: #004d00; 
font-size: 16px;
font-weight: bold;
margin-left: 20px;
flex: 1;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
text-align: left; 
}
.shop-info h2 {
margin-top: 0;
}
.shop-info .message-button {
background-color: #004d00;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
font-size: 16px;
font-weight: bold;
cursor: pointer;
text-align: center;
margin-top: 20px;
}
.shop-info .message-button:hover {
background-color: #003300;
}
.message-box {
display: none;
margin-top: 20px;
}
.notification {
display: none;
background-color: #dff0d8;
color: #3c763d;
padding: 10px;
border: 1px solid #d6e9c6;
border-radius: 5px;
margin-top: 10px;
}
</style>
</head>
<body>
<div class="navbar">
<div class="logo-container" id="logo" onclick="location.href='HOMEPAGE.html'">
<img src="logo.png" alt="Logo">
<span>De La Sell</span>
</div>
<ul>
<li><a href="CATALOG.html">Catalog</a></li>
<li><a href="LOCATIONS.html">Locations</a></li>
<li><a href="ABOUTUS.html">About Us</a></li>
<li><a href="URPROFILE.html">Profile</a></li>
<li><a href="LOGINPAGE.html">Logout</a></li>
</ul>
</div>
<div class="image-container">
<img src="pfpdef.png" alt="Description of the Image">
<div class="shop-info">
<h2>Travis Justin Dela Cruz</h2>
<p>Verified User</p>
<button class="message-button" onclick="toggleMessageBox()">MESSAGE</button>
<div class="message-box" id="messageBox">
<textarea id="messageInput" rows="4" cols="50" placeholder="Write your message here..." onkeypress="checkEnter(event)"></textarea>
</div>
<div class="notification" id="notification">Your message has been sent!</div>
</div>
</div>
<script>
function toggleMessageBox() {
    const messageBox = document.getElementById("messageBox");
    messageBox.style.display = messageBox.style.display === "block" ? "none" : "block";
}

function checkEnter(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        const messageInput = document.getElementById("messageInput");
        const notification = document.getElementById("notification");
        if (messageInput.value.trim() !== "") {
            messageInput.value = "";
            toggleMessageBox();
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000); 
        }
    }
}
</script>
</body>
